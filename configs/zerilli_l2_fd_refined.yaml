# Zerilli (even parity) l=2 â€” FD refinement test (dx=0.1, dt=0.05).
#
# This config is meant for the diagnostic:
#   "FD refinement test (isolates FD dispersion)".
#
# It halves (dx, dt) relative to configs/zerilli_l2.yaml while keeping the
# Courant factor dt/dx = 0.5 unchanged.

experiment:
  name: zerilli_l2_fd_refined

physics:
  M: 1.0
  l: 2
  potential: zerilli   # zerilli | regge-wheeler
  pde_sign: standard   # standard: phi_tt - phi_xx + V phi = 0

domain:
  xmin: -50.0
  xmax: 150.0
  tmin: 0.0
  tmax: 50.0

initial_data:
  A: 1.0
  x0: 4.0
  sigma: 5.0
  velocity_profile: outgoing   # outgoing | paper

fd:
  dx: 0.1
  dt: 0.05
  scheme: rk4_mol

pinn:
  seed: 1234
  dtype: float64
  chunk_size: 4096

  Nr: 32000
  Ni: 800
  Nb: 400

  hidden_layers: [80, 40, 20, 10]
  activation: tanh
  output_transform: tanh_bound

  lambda: [100.0, 100.0, 100.0, 1.0, 100.0, 1.0, 1.0]

  adam:
    lr: 1.0e-3
    iters: 10000
    resample_period: 100

  lbfgs:
    iters: 15000
    resample_period: 100

evaluation:
  xq: 10.0

qnm:
  t_start: 10.0
  t_end: 50.0
