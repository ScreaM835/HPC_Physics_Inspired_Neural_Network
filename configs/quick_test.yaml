# Quick sanity-check config (small point counts + few iterations)
experiment:
  name: zerilli_l2_quick

physics:
  M: 1.0
  l: 2
  potential: zerilli
  pde_sign: standard

domain:
  xmin: -50.0
  xmax: 150.0
  tmin: 0.0
  tmax: 50.0

initial_data:
  A: 1.0
  x0: 4.0
  sigma: 5.0
  velocity_profile: outgoing

fd:
  dx: 0.5
  dt: 0.25
  scheme: rk4_mol

pinn:
  seed: 1234
  dtype: float64
  chunk_size: 512

  Nr: 2048
  Ni: 256
  Nb: 128

  hidden_layers: [40, 40, 40]
  activation: tanh
  output_transform: tanh_bound

  lambda: [100.0, 10.0, 10.0, 1.0, 100.0, 1.0, 1.0]

  # Causal training (Wang et al., 2022)
  causal:
    enabled: true
    epsilon: 50.0
    n_slices: 20

  adam:
    lr: 1.0e-3
    iters: 500
    resample_period: 50

  lbfgs:
    iters: 200
    resample_period: 50

evaluation:
  xq: 10.0

qnm:
  t_start: 10.0
  t_end: 50.0
